<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move Document</title>
</head>
<body>
<div id="location"></div>
<div>
    Move Document Direction <button id="naver-btn">Move to Naver</button>
</div>
<script>
    document.getElementById('location').innerHTML =
      `
      now Document URL: ${location.href} <br>
      now Document Domain: ${location.hostname}<br>
      now Document Path: ${location.pathname}<br>
      now Document Protocol: ${location.protocol}<br>
      `;
    document.getElementById('naver-btn')
      .addEventListener('click', e => {
        location.assign('https://naver.com');
      })
</script>
</body>
</html>
