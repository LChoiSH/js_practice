<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi Slide Show</title>
</head>
<body>
<h1>domestic travel</h1>
<div class="slider">
    <div class="slider-btn-wrapper slider-btn-wrapper-left">
        <button id="left-btn" class="slider_btn">&larr;</button>
    </div>
    <div class="item-wrapper">
        <div class="item">
            <img src="https://placeimg.com/200/100/any" alt="">
            <div class="title">
                <h2>Seoul</h2>
                <p>3000 won</p>
            </div>
        </div>
        <div class="item">
            <img src="https://placeimg.com/200/100/any" alt="">
            <div class="title">
                <h2>Jeju</h2>
                <p>4000 won</p>
            </div>
        </div>
        <div class="item">
            <img src="https://placeimg.com/200/100/any" alt="">
            <div class="title">
                <h2>Suwon</h2>
                <p>3000 won</p>
            </div>
        </div>
        <div class="item">
            <img src="https://placeimg.com/200/100/any" alt="">
            <div class="title">
                <h2>Muju</h2>
                <p>5000 won</p>
            </div>
        </div>
    </div>
    div.slider-btn-wrapper slider-btn
</div>
</body>
</html>
